<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fant Awesome Kit -->
    <script src="https://kit.fontawesome.com/386f0d29b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>DCAM Daily To Dos</title>
</head>
<body>
    <div id="container">
        <form id="create_item_form">
            <div id="new_item_container">
                <input id="new_item_input" type="text" placeholder="New to do item" maxlength = "30">
            </div>
            <div id="radio_group_container">
                <div class="form-field">
                    <input type="radio" id="low" value="low" name="importance" checked>
                    <label for="low">Low</label>    
                </div>
                <div class="form-field">
                    <input type="radio" id="medium" value="medium" name="importance">
                    <label for="medium">Medium</label>    
                </div>
                <div class="form-field">
                    <input type="radio" id="high" value="high" name="importance">
                    <label for="high">High</label>    
                </div>
            </div>
            <div id="add_item_container">
                <button id="add_item_btn">Add Item</button>
            </div>
        </form>
        <div class="heading">Items To Do</div>
        <div class="heading">Items In Progress</div>
        <div class="heading">Completed Items</div>
        <div class="display" id="items_column"></div>
        <div class="display" id="progress_column"></div>
        <div class="display" id="completed_column"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
