
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fant Awesome Kit -->
        <script src="https://kit.fontawesome.com/386f0d29b2.js" crossorigin="anonymous"></script>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Office Todos | v1.0</title>
    </head>
    <body>
        <div id="hidden" class="container mt-5 text-light lead text-center">Sorry! Your screen must be at least 1000 pixels to be able to use this app.</div>
        <div id="wrapper" class="container p-0">
            <div class="container px-0 py-2 text-light d-flex justify-content-between align-items-center">
                <span id="date" class="fst-italic"></span>
                <img id="logo" class="img-thumbnail" src="img/dcam-logo.png">
            </div>
            <div class="container mb-2">
                <form id="create-item-form" class="row">
                        <div class="col-4 p-0">
                            <input id="new-item-input" type="text" placeholder="New to do item" maxlength = "100">
                        </div>
                        <div class="col-4 p-0 d-flex justify-content-evenly align-items-center text-light">
                            <div class="form-field">
                                <input type="radio" id="low" value="low" name="importance" checked>
                                <label for="low">Low</label>    
                            </div>
                            <div class="form-field">
                                <input type="radio" id="medium" value="medium" name="importance">
                                <label for="medium">Medium</label>    
                            </div>
                            <div class="form-field">
                                <input type="radio" id="high" value="high" name="importance">
                                <label for="high">High</label>    
                            </div>
                        </div>
                        <div class="col-4 p-0">
                            <button id="add-item-btn">Add Item</button>
                        </div>
                </form>
            </div>
            <div id="table" class="container">
                <div id="table-header" class="row bg-gray fw-bold">
                    <div class="heading col-4 d-flex justify-content-center py-2 border">Items To Do</div>
                    <div class="heading col-4 d-flex justify-content-center py-2 border">Items In Progress</div>
                    <div class="heading col-4 d-flex justify-content-center py-2 border">Completed Items</div>
                </div>
                <div id="table-items-container" class="row">
                    <div class="display col-4 border bg-gray" id="items-column"></div>
                    <div class="display col-4 border bg-gray" id="progress-column"></div>
                    <div class="display col-4 border bg-gray" id="completed-column"></div>
                </div>
            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
    </html>
